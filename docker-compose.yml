version: '3.8'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      RAILS_ENV: development
    volumes:
      - .:/app
    command: bash -c "bundle exec rails s -b '0.0.0.0'"
  
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: devops_development
      POSTGRES_USER: devops_user
      POSTGRES_PASSWORD: devops_password
    ports:
      - "5432:5432"
